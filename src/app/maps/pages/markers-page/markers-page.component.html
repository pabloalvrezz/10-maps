<div id="map" #map></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarker of userMarkers; let i = index"
    [ngStyle]="{ backgroundColor: colorMarker.color }"
    (dblclick)="deleteMarker(i)"
    (click)="goToMarker(colorMarker.marker)"
    class="list-group-item"
  >
    Marker: {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  Agregar marcador
</button>
